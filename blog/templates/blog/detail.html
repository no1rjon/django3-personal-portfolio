{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
    <title>Blog</title>
    <br>
    <div class="container">
        <h1 class="text-uppercase text-center fs-1 text-g fw-bold ">{{ blog.title }}</h1>
        <h4 class="fw-bolder fs-4 text-black-50 mb-lg-4">Published: {{ blog.date|date:'l d M Y' }}</h4>
        <p class="fs-5">{{ blog.description | safe }}</p>
        <br>
        <a class="btn btn-dark me-2 mb-4" href="{% url 'blog:all_blogs' %}">back</a>
    </div>
{% endblock %}
